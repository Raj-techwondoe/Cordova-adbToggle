<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="display: flex; flex-direction: column">
    <button (click)="checkRootStatus()" style="margin-bottom: 10px">
      Request Root access
    </button>
    <button (click)="getStatus()" style="margin-bottom: 10px">
      Get status
    </button>
    <button (click)="disable()" style="margin-bottom: 10px">
      Disable Developer options
    </button>
    <button (click)="enable()">Enable Developer options</button>
    <h1>Adb Status = {{ adbStatus }}</h1>
  </div>
</ion-content>
